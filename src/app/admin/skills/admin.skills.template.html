<spinner *ngIf="isLoading"></spinner>

<ul *ngIf="!isLoading" class="actions">
    <ul class="actions">
        <a routerLink="/admin/skills/create">Create a new Skill</a>
    </ul>

    <div *ngIf="!isLoading" class="masterDetail">
        <section class="master">
            <ul>
                <li *ngFor="let skill of skills">
                    <a class="masterLink" (click)="onSkillClick(skill.Id)">
                        <span>{{skill.Name}}</span>
                    </a>
                </li>
            </ul>
        </section>

        <div class="verticalLine"></div>

        <section class="detail">
            <article *ngIf="selectedSkill">
                <h3>{{selectedSkill.Name}}</h3>
                <div>
                    {{selectedSkill.Name}}
                    <br/> {{selectedSkill.Level}}
                    <br/>
                    <ul *ngIf="selectedSkill.courses && selectedSkill.courses.length > 0">
                        <li *ngFor="let course of selectedSkill.courses">
                            {{course.name}}
                        </li>
                    </ul>
                </div>
                <div>
                    <button (click)="onSkillDelete(selectedSkill)" type="button">
                        <span>delete this skill</span>
                    </button>
                    <a routerLink="/admin/skills/update/{{selectedSkill.id}}" class="blogLink">
                        <span>update this skill</span>
                    </a>
                </div>
            </article>
        </section>
    </div>
</ul>
